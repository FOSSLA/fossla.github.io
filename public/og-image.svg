<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2a2a2a" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Content -->
  <text x="100" y="250" font-family="monospace, sans-serif" font-size="80" font-weight="bold" fill="#ffffff">
    <tspan fill="#00ff88">FOSS</tspan> LA
  </text>
  
  <text x="100" y="330" font-family="sans-serif" font-size="32" fill="#aaaaaa">
    Free &amp; Open Source Software
  </text>
  
  <text x="100" y="375" font-family="sans-serif" font-size="32" fill="#aaaaaa">
    Community in Ladakh
  </text>
  
  <!-- Terminal icon -->
  <rect x="100" y="440" width="280" height="40" rx="8" fill="#00ff88" opacity="0.15"/>
  <text x="120" y="468" font-family="monospace" font-size="20" fill="#00ff88">$ building community_</text>
  
  <!-- Footer -->
  <text x="100" y="560" font-family="monospace" font-size="18" fill="#666666">
    fossla.org
  </text>
</svg>
